inline:
  schemaVersion: 2.2.2
  metadata:
    name: igabriel85/jupyter-ide/1.0.0
    displayName: MAAP Jupyter Lab IDE
    description: Jupyter Lab IDE for MAAP
    icon: /images/notebook.svg
    version: 1.0.0
    title: Jupyter Lab IDE for MAAP
    repository: 'https://github.com/igabriel85/maap-jupyter-ide'
    firstPublicationDate: '2024-03-12'
  components:
    - name: jupyter-ide
      container:
        image: 'docker.io/igabriel85/maap-jupyter-ide:latest'
        env:
          - name: JUPYTER_NOTEBOOK_DIR
            value: /projects
        mountSources: true
        memoryLimit: 512M
        endpoints:
          - name: jupyter
            targetPort: 3100
            exposure: public
            protocol: https
            attributes:
              type: main
      attributes:
        ports:
          - exposedPort: 3100
